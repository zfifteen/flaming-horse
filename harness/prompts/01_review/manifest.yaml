phase: review

inputs:
  - plan_json: project_dir/plan.json
  - constraints: scene_id(scene_XX_slug), required_fields_present

output:
  format: markdown_or_text
  file: review_notes.md
  required_fields:
    - plan_valid
    - issues[]
    - recommendations[]

validation:
  requires_plan_json: true
  fails_if_missing_required_scene_fields: true
