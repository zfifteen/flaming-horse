phase: narration

inputs:
  - plan_json: project_dir/plan.json
  - title: plan.title
  - constraints: one_script_entry_per_scene_narration_key
  - exclude: pipeline_overview, voice_runtime_policy

output:
  format: python_only
  file: narration_script.py
  required_fields:
    - SCRIPT
    - SCRIPT[scene_narration_key]

validation:
  python_syntax_valid: true
  script_is_dict: true
  all_scene_narration_keys_present: true
